<body>

    <div class="w3-container" style="padding:150px 16px;padding-bottom: 100px;">
        <div class="display cc1">
            <form action="#" class="form_sec">
                <p style="width: 80%; font-size: 20px;font-weight: 900;" class="w3-center display">Login to your account</p>
                <p><input class="input_labels display" type="email" placeholder="Email address" required name="Email"></p>
                <p><input class="input_labels display" type="password" placeholder="Password" required name="Subject"></p>
                    <button class="w3-button w3-blue w3-hover-black input_btns display" type="submit" style="font-size: 20px;">Login <i class="fas fa-long-arrow-alt-right" style="padding-left: 6px;"></i></button>
                </p>
            </form>
            <p class="display cc2"> <a href="signin.html" style="color: #0a3d1a;">Create an account</a> - <a href="#" style="color: red;">Forget password</a> </p>

    <script>
      // Toggle between showing and hiding the sidebar when clicking the menu icon
      var mySidebar = document.getElementById("mySidebar");
      function w3_open() {
      if (mySidebar.style.display === 'block') {
          mySidebar.style.display = 'none';
      } else {
          mySidebar.style.display = 'block';
      }
      }

      // Close the sidebar with the close button
      function w3_close() {
          mySidebar.style.display = "none";
      }
  </script>
